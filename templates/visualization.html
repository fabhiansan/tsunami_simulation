<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsunami Simulation Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="py-3 mb-4 border-bottom">
            <h1 class="text-center">Tsunami Simulation Visualization</h1>
        </header>
        
        <div class="row">
            <!-- Simulation Controls -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header">Simulation Controls</div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="init-btn" class="btn btn-primary">Initialize Simulation</button>
                            <button id="step-forward-btn" class="btn btn-success">Step Forward</button>
                            <button id="step-backward-btn" class="btn btn-warning" disabled>Step Backward</button>
                            <button id="reset-btn" class="btn btn-danger">Reset Simulation</button>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header">Simulation Status</div>
                    <div class="card-body">
                        <table class="table table-sm">
                            <tbody>
                                <tr>
                                    <th>Current Step:</th>
                                    <td id="current-step">0</td>
                                </tr>
                                <tr>
                                    <th>Total Agents:</th>
                                    <td id="total-agents">0</td>
                                </tr>
                                <tr>
                                    <th>Agents in Shelters:</th>
                                    <td id="agents-in-shelters">0</td>
                                </tr>
                                <tr>
                                    <th>Dead Agents:</th>
                                    <td id="dead-agents">0</td>
                                </tr>
                                <tr>
                                    <th>Tsunami:</th>
                                    <td id="is-tsunami">No</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">Legend</div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Road</span>
                                <span class="badge bg-secondary rounded-pill">2</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Shelter</span>
                                <span class="badge bg-success rounded-pill">3</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Adult</span>
                                <span class="badge bg-primary rounded-pill">3</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Child</span>
                                <span class="badge bg-info rounded-pill">4</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Teen</span>
                                <span class="badge bg-warning text-dark rounded-pill">5</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Elder</span>
                                <span class="badge bg-danger rounded-pill">6</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Simulation Grid Visualization -->
            <div class="col-md-9">
                <div class="card mb-4">
                    <div class="card-header">Simulation Grid</div>
                    <div class="card-body grid-container">
                        <canvas id="grid-canvas"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">Logs</div>
                    <div class="card-body">
                        <div id="log-container" class="logs"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/visualization.js"></script>
</body>
</html>
